<html lang=”en”>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Name of the app -->
		<title>Camera App</title>

		<!-- Link to main style sheet -->
		<link rel="stylesheet" href="style.css"> 
	</head>
	<body>

		<!-- HORSE -->

		<div id="container">
		    <img src="images/horse_1.png" class="animated" />
		    <img src="images/horse_2.png" class="animated" />
		    <img src="images/horse_3.png" class="animated" />
		    <img src="images/horse_4.png" class="animated" />
		    <img src="images/horse_5.png" class="animated" />
		    <img src="images/horse_6.png" class="animated" />
		    <img src="images/horse_7.png" class="animated" />
		    <img src="images/horse_8.png" class="animated" />
		    <img src="images/horse_9.png" class="animated" />
		    <img src="images/horse_10.png" class="animated" />
		    <img src="images/horse_11.png" class="animated" />
		    <img src="images/horse_12.png" class="animated" />
		    <img src="images/horse_13.png" class="animated" />
		    <img src="images/horse_14.png" class="animated" />
		</div>

		<!-- Camera -->
		<main id="camera">

		    <!-- Camera sensor -->
		    <canvas id="camera--sensor"></canvas>
		    
		    <!-- Camera view -->
		    <video id="camera--view" autoplay playsinline></video>
		    
		    <!-- Camera output -->
		    <img src="//:0" alt="" id="camera--output">

		    <!-- Camera trigger -->
		    <button id="camera--trigger">Take a picture</button>

		</main>

		<div style="display: block; height: 1300px; width: 100px;"></div>
  
		<!-- Reference to your JavaScript file -->
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script  src="js/index.js"></script>
		<script src="app.js"></script> 
		

	</body>
</html>
